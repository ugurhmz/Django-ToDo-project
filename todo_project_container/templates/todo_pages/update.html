{% extends 'todo_pages/base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-2 text-center">Update To-Do</h1>
        <p class="lead text-center">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      
        <div class="mt-4">
            <form method="POST">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label mt-0">
                        <span class="text-dark  font-weight-bolder">To-Do List</span>
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="title">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">
                        <span class="text-dark font-weight-bolder">Description</span>
                    </label>
                    <div class="col-sm-10">
                        
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                    </div>
                  </div>
                  
                  <div class="form-group row">
                        <div class="col-sm-2">
                              <span class="text-dark  font-weight-bold">is Finished ?</span>
                        </div>
                        <div class="col-sm-10 ">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" name="finished">
                                <label class="form-check-label" >
                                    <span class="text-dark font-weight-bold">YES</span>
                                </label>
                              </div>
                        </div>
                  </div>  

                  <div class="form-group row ">
                    <div class="col-sm-10 ">
                      <button type="submit" class="btn btn-success">Add To-Do</button>
                    </div>
                  </div>
                </form>        

      </div>   
      
      </div>
    </div>

{% endblock %}
